{% extends "base.html" %}

{% block content %}
    <h1>All Users</h1>
    {% for user in users %}
        <a href="{{ url_for('main.user', username=user.getName())}}">{{ user.getName()}}</a><br>
    {% endfor %}
    <h1>Hi, {{current_user.username}}!</h1>
    {% for report in reports %}
        {% include '_report.html' %}<br>
    {% endfor %}
    <a href="{{ url_for('main.write_report') }}">Write a New Report</a>
{% endblock %}
